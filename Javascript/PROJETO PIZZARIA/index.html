<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="padrao.css">
    <title>Pizzaria Abençoada</title>
</head>
<body>
    <div id="container">
            <div class="menu">
                <button onclick="mostrarSecaoFun(`cadastroPizza`)">Cadastro Pizzas</button>
                <button onclick="mostrarSecaoFun(`consultaPizza`)">Consulta Pizzas</button>
            </div>

        <div id="cadastroPizza" class="hidden">
            <div class="forma-input">
                <label for="nome_pizza">Nome da Pizza:</label>
                <input id="nome_pizza" type="text">
            </div>
            <div class="forma-input">
                <label for="ingridientes">Adicione os ingridientes:</label>
                <input type="text" id="ingridientes">
            </div>
            <div class="forma-input">
                <label for="preco">Adicione o Preço da Pizza:</label>
                <input type="number" id="preco">
            </div>
            <button onclick="cadastroPizza()">Cadastrar</button>
            </div>
        </div>
        <div id="consultaPizza" class="hidden">
            <div class="forma-input">
                <label for="consulta">Consultar Pizzas por Nome</label>
                <input type="text" id="consulta" oninput="consultar()">
            </div>
            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>ingridientes</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody id="lista-pizza">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
