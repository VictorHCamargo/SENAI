<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="padrao.css">
    <title>Pizzaria Abençoada</title>
</head>
<body>
    <div id="container">
        <div class="menu">
            <button onclick="mostrarSecao(`consultaPizza`)">Cardapio</button>
            <button onclick="mostrarSecao(`vendas`)">Carrinho</button>
        </div>
        <div id="consultaPizza" class="hidden">
            <div class="forma-input">
                <label for="consulta">Consultar Pizzas por Nome</label>
                <input type="text" id="consulta" oninput="consultar()">
            </div>
            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>ingridientes</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody id="lista-pizza">

                    </tbody>
                </table>
            </div>
        </div>
        <div id="vendas" class="hidden amostrar">
            <div class="amostrar">
                <div class="tabela">
                    <table>
                        <thead>
                            <th>Nome da Pizza</th>
                            <th>Ingridientes</th>
                            <th>Preço</th>
                        </thead>
                        <tbody id="tabela-venda">

                        </tbody>
                    </table>
                </div>
                <div id="form-venda">
                    <label for="nome_comprador">Insira o nome do comprador do pedido acima:</label>
                    <input id="nome_comprador" type="text">
                    <button onclick="venda()">Comprar</button>
                </div>
                <div id="relatorio-vendas" class="hidden">
                    <div class="tabela">
                        <table>
                            <thead>
                                <th>Nome da Pizza</th>
                                <th>Comprador</th>
                                <th>Preço</th>
                            </thead>
                            <tbody id="tabela-relatorio-vendas">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
