<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    Número 1: <input type="number" id="num1" value="10"> <br>
    Número 2: <input type="number" id="num2" value="5"> <br>
    Operador (+,-,*,/): <input type="text" id="operador" value="+"> <br> <br>
    <button onclick="calcular()">Calcular</button>
    <div id="resultadoCalculo"></div>
    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operador = document.getElementById("operador").value;
            let resultado;
            switch (operador) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "*":
                    resultado = num1 * num2;
                    break;
                case "/":
                    if (num2 !== 0) {
                        resultado = num1 / num2;
                        break;
                    } else {
                        resultado = "Erro: Divisão por zero!";
                        break;
                    }
                default:
                    resultado = "Adicione um operador válido."
            }
            document.getElementById("resultadoCalculo").innerHTML = `<strong>${resultado}</strong>`
        }
    </script>
</body>
</html>
