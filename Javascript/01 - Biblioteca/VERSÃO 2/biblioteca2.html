<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biblioteca2.css">
    <title>Biblioteca do Blessed</title>
</head>
<body>
    <script src="biblioteca2.js"></script>
    <div class="container"> <!--Class, funciona como se fosse um .push dentro do javascript-->
        <h1>BIBLIOTECA ABENÇOADA - EDUCAÇÃO PARA A ALMA!</h1>
        <div class="menu">
            <button onclick="mostrarSecao(`cadastro`)">
            <i class="fas fa-book-medical icon"></i> Cadastrar Livro
            </button>
            <button onclick="mostrarSecao(`consulta`)">
                Consultar Livros
            </button>
            <button onclick="mostrarSecao(`alterar`)">
                Alterar Livro
            </button>
            <button onclick="mostrarSecao(`emprestimo`)">
                Fazer empréstimo
            </button>
        </div>
        <!--Seção de Cadastro-->
        <div id="cadastro" class="hidden">
            <h2>Cadastrar Livros</h2>
            <div>
                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" placeholder="Digite o título do Livro">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Digite o Autor do Livro">
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" placeholder="Digite o ano de publicação do Livro">
            </div>
            <button onclick="adicionarLivro()">Adicionar Livro</button>
        </div>
        <!--Seção de Consulta-->
        <div id="consulta" class="hidden">
            <h2>Consultar Livros</h2>
            <input type="text" id="busca" placeholder="Buscar por título" oninput="buscarLivro()">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                <tbody id="lista-livros">
                    <!--Livros serão exibidos aqui -->
                </tbody>
            </table>
        </div>
        <!-- Seção de Alteração -->
         <div id="emprestimo" class="hidden">
            <h2>Emprestar livro</h2>
            <div id="form-emprestar">
                <div class="form-group">
                    <label for="emprestimotitulo">Adicione o Título do livro:</label>
                    <input type="text" id="emprestimotitulo" placeholder="Adicionar título">
                </div>
                <div class="form-group">
                    <label for="emprestimousuario">Nome do Usuário:</label>
                    <input type="text" id="emprestimousuario" placeholder="Adicionar título">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Livro</th>
                            <th>Usuário</th>
                        </tr>
                    </thead>
                    <tbody id="lista-emprestimo">
                        <!--Os empréstimo serão exibidos aqui-->
                    </tbody>
                </table>
                <button onclick="emprestimoe()">Realizar Empréstimo</button>
            </div>
         </div>
         <div id="alterar" class="hidden">
            <h2>Alterar Livro</h2>
            <input type="text" id="busca-alterar" placeholder="Buscar por título" oninput="buscarLivroParaAlterar()">
            <div id="form-alterar" class="hidden">
                <div class="form-gruop">
                    <label for="novo-título">Novo Título:</label>
                    <input type="text" id="novo-título" placeholder="Digite o novo Título">
                </div>
                <div class="form-group">
                    <label for="novo-autor">Novo Autor:</label>
                    <input type="text" id="novo-autor" placeholder="Digite o novo autor">
                </div>
                <div class="form-group">
                    <label for="novo-ano">Novo Ano:</label>
                    <input type="number" id="novo-ano" placeholder="Digite o novo ano">
                </div>
                <button onclick="alterarLivro()">Salvar Alterações</button>
            </div>
         </div>
    </div>
    
</body>
</html>
