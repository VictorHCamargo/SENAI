<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>
<body>
    <input type="text" id="impares" placeholder="Digite 16 números por espaço (4x4)">
    <button onclick="contarpares()">Contar Impares</button>
    <p id="resultado"></p>
    <script>
        let matriz = [];
        function contarpares() {
            const vetor = document.getElementById("impares").value.split(",").map(Number);
            for (let i = 0; i < 4; i++) {
                matriz[i] = vetor.slice(i*4, (i+1)*4);
            }
            let impares = 0;
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if(matriz[i][j] % 2 != 0 ) {
                        impares++;
                    }
                }
            }
            document.getElementById("resultado").innerHTML = "Impares: " + impares;
        }
    </script>
</body>
</html>
