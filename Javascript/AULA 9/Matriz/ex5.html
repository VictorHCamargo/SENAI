<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5 - Matriz</title>
</head>
<body>
    <input type="text" id="pares" placeholder="Digite 16 números por vírgula (4x4)">
    <button onclick="contarpares()">Contar Pares</button>
    <p id="resultadopares"></p>
    <script>
        let matriz = [];
        function contarpares() {
            const vetor = document.getElementById("pares").value.split(",").map(Number);
            for (let i = 0; i < 4; i++) {
                matriz[i] = vetor.slice(i*4, (i+1)*4);
            }
            let pares = 0;
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if(matriz[i][j] % 2 === 0 ) {
                        pares++;
                    }
                }
            }
            document.getElementById("resultadopares").innerHTML = "Pares: " + pares;
        }
    </script>
</body>
</html>
