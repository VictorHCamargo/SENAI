<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3 - Matriz</title>
</head>
<body>
    <input type="text" id="matrizSomacoluna" placeholder="Digite 9 números separados por vírgula (3x3)">
    <button onclick="somarLinhasMatriz()">Somar Colunas</button>
    <p id="resultadoSomaColunas"></p>
    <script>
        function somarLinhasMatriz() {
            const vetor = document.getElementById("matrizSomacoluna").value.split(",").map(Number);
            const matriz = [];
            for (let i = 0; i < 3; i++) {
                matriz[i] = vetor.slice(i*3, (i+1) *3);
            }
            let resultado = "";
            for (let j = 0; j < 3; j++) {
                let soma = 0;
                for (let i = 0; i <3; i++) {
                    soma += matriz[i][j];
                }
                resultado += "Coluna " + (j + 1) + ": " + soma + "<br>";
            }
            document.getElementById("resultadoSomaColunas").innerHTML = resultado
        }
    </script>
</body>
</html>
