<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4 - Matriz</title>
</head>
<body>
    <input type="text" id="matrizDiagonal" placeholder="Digite 16 números separados por vírgula (4x4)">
    <button onclick="somar()">Diagonal Principal</button>
    <p id="resultadoDiagonal"></p>
    <script>
        function somar() {
            const vetor = document.getElementById("matrizDiagonal").value.split(",").map(Number);
            const matriz = [];
            for (let i = 0; i < 4; i++) {
                matriz[i] = vetor.slice(i * 4, (i+1)* 4);
            }
            let soma = 0;
            for (let i = 0; i < 4; i++) {
                soma += matriz[i][i];
            }
            document.getElementById("resultadoDiagonal").innerHTML = 
            "Soma da Diagonal Principal: " + soma;
        }
    </script>
</body>
</html>
