<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Elevador</title>
    <link rel="stylesheet" type="text/css" href="elevator.css">
</head>
<body>
    <div class="elevador-modelo">
        <div class="elevador"></div>
        <div class="andar">
            <button class="andar-botao" data-floor="5">5º Andar</button>
            <button class="andar-botao" data-floor="4">4º Andar</button>
            <button class="andar-botao" data-floor="3">3º Andar</button>
            <button class="andar-botao" data-floor="2">2º Andar</button>
            <button class="andar-botao" data-floor="1">1º Andar</button>
            <button class="andar-botao" data-floor="0">Térreo</button>
        </div>
    </div>
    <script src="elevator.js"></script>
</body>
</html>
